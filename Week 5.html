<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Piercing Page</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #fff0f5;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header, footer {
      background-color: #ffb6c1;
      text-align: center;
      padding: 15px;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      padding: 0;
      background-color: #ff69b4;
      margin: 0;
    }

    nav li {
      margin: 0 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 15px;
      display: block;
    }

    nav a:hover {
      background-color: #ff85c1;
    }

    section {
      padding: 20px;
      text-align: center;
    }

    button {
      margin: 10px;
      padding: 10px 15px;
      background-color: #d63384;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #c2185b;
    }

    #extra-info {
      margin-top: 20px;
      padding: 10px;
      background-color: #ffe6f0;
      border: 1px solid #ff99cc;
    }
  </style>
</head>
<body>

  <header>
    <h1 id="main-title">Welcome to Piercing World</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Gallery</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <section>
    <p id="intro-text">Discover stylish piercing ideas to express yourself.</p>
    <button onclick="changeText()">Change Text</button>
    <button onclick="changeStyle()">Change Style</button>
    <button onclick="toggleElement()">Add/Remove Extra Info</button>
  </section>

  <footer>
    <p>&copy; 2025 Piercing World</p>
  </footer>

  <script>
    function changeText() {
      const intro = document.getElementById("intro-text");
      intro.textContent = "Beauty meets individuality with every piercing choice!";
    }

    function changeStyle() {
      const title = document.getElementById("main-title");
      title.style.color = "#d63384";
      title.style.fontSize = "3em";
      title.style.borderBottom = "2px dashed #d63384";
    }

    function toggleElement() {
      const section = document.querySelector("section");
      const existing = document.getElementById("extra-info");

      if (existing) {
        section.removeChild(existing);
      } else {
        const div = document.createElement("div");
        div.id = "extra-info";
        div.textContent = "Did you know? Nose piercings date back thousands of years in India!";
        section.appendChild(div);
      }
    }
  </script>

</body>
</html>
